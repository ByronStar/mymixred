<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS MultiUser Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="author" content="ByronStar">

    <!-- Styles -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- Program logic -->
    <script type="text/javascript" src="scripts/playground.js"></script>

  </head>

  <body onload="init()">
    <p>Simple Multi User Application using WebSockets and a Node.js Server. Visit <a href="https://github.com/ByronStar/mymixred" target="_blank">mymixred Project</a> </p>
    <table>
      <tr>
        <td style= "width:30%;">
          <img class = "newappIcon" src="images/benno.png">
        </td>
        <td>
          <h1 id="info">Hello Team!</h1>
          <label for="name">Name</label><input id="name" size='15' type='text' onkeydown="keyPressName(event)"/>
          <ul id="players">
          </ul>
        </td>
        <td>
          <label for="message">Chat</label><input id="message" size='40' type='text' onkeydown="keyPressChat(event)"/>
          <pre id="chat"></pre>
       </td>
      </tr>
    </table>
  </body>

</html>
